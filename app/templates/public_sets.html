{% extends "base.html" %}

{% block app_content %}
<div class="container mt-3">
    <!-- Überschrift für die öffentlichen Karteikartensets -->
    <h1 style="text-align: center; margin-bottom: 30px; font-size: 30px;">Öffentliche Karteikartensets</h1>
    <!-- Eine Zeile für jedes öffentliche Karteikartenset -->
    <div class="row" style="justify-content: center;">
        {% for set in sets %}
            <!-- Eine Karteikarte für jedes Set -->
            <div class="col-md-4 mb-4" style="display: flex; justify-content: center;">
                <div class="card" style="width: 18rem; box-shadow: 0 2px 5px rgba(0,0,0,.2);">
                    <div class="card-body" style="display: flex; flex-direction: column; align-items: center;">
                        <!-- Titel des Karteikartensets -->
                        <h5 class="card-title" style="font-size: 20px; margin-bottom: 20px;">{{ set.title }}</h5>
                        <!-- Link zum Anzeigen des Karteikartensets -->
                        <a href="{{ url_for('set_detail', set_id=set.id) }}" class="btn btn-primary" style="width: 80%;">Set anzeigen</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
