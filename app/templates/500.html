{% extends "base.html" %}
<!-- Das Template erweitert die Basisvorlage base.html -->

{% block app_content %}
    <!-- Der Inhalt des Blocks "app_content" wird definiert -->
    <h1>An unexpected error has occurred</h1>
    <!-- Überschrift für die Fehlermeldung -->
    <p>The administrator has been notified. Sorry for the inconvenience!</p>
    <!-- Hinweis, dass der Administrator benachrichtigt wurde und eine Entschuldigung für die Unannehmlichkeiten -->
    <p><a href="{{ url_for('index') }}">Back</a></p>
    <!-- Link zur Startseite, um zur Hauptseite zurückzukehren -->
{% endblock %}
